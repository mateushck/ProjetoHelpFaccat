<!DOCTYPE html>
<html>
<head>
	<title>FACCAT - Banco de Talentos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
 	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
	<!-- Div Banner -->
	<div class="div_banner">
		<div class="div_banner_imagens">
			<img typeof="foaf:Image" src="assets/imagens/banner_imagem1.png" alt="" class="img">
		</div>
	</div>
	</header>
	<!-- Começo do "corpo" do site -->
	<div class="div_body">
		<form class="div_form_contato" form name="form1" method="post" action="#">
			<div class="form-group">
				<label for="exampleFormControlInput1">Nome:</label>
				<div class="row">
				    <div class="col">
				      <input type="text" class="form-control" placeholder="Nome Completo" name="nome">
				    </div>
	  			</div>
  			</div>
  		  <div class="form-group">
		    <label for="exampleFormControlInput1">Endereço de Email:</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="nome@exemplo.com">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Curso:</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="assunto">
		      <option value="" disabled selected>Selecione um Curso</option>
		      <option value="sistemas">Sistemas de Informação</option>
		      <option value="direito">Direito</option>
		      <option value="historia">Historia</option>
		    </select>
		  </div>
		  <div class="form-group">
			  <label for="exampleFormControlTextarea1">Foto do Perfil:</label>
			  <input class="form-control" type="file" name="foto" >
		  </div>
		  <br><button type="submit" class="btn btn-primary" onclick="return validaDados()">Salvar</button></br>
		</form>


	</div>
	<script src='assets/js/script.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
